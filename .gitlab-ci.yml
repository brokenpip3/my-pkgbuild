---
image: docker:latest

variables:
  DOCKER_DRIVER: overlay2
  GIT_SUBMODULE_STRATEGY: recursive
  DOCKERIMG: brokenpip3/my-pkgbuild

services:
  - docker:dind

stages:
  # Build and push docker img
  - build
  # Pkgbuild
  - lxd-stuff
  - others

build_image:
  stage: build
  script:
    - docker info
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY/$DOCKERIMG .
    - docker push $CI_REGISTRY/$DOCKERIMG

lxd:
  stage: lxd-stuff
  image: $CI_REGISTRY/$DOCKERIMG
  allow_failure: true
  script:
    - ./check_version.sh lxd
    - ./build.sh lxd
    # Test
    - lxc version 
  
lxd-forward-git:  
  stage: lxd-stuff
  image: $CI_REGISTRY/$DOCKERIMG
  allow_failure: true
  script:
    - sudo pacman -S git --noconfirm
    - ./build.sh lxd-forward-git True
    # Test
    - lxd-forward --help

python-pylxd:  
  stage: lxd-stuff
  image: $CI_REGISTRY/$DOCKERIMG
  allow_failure: true
  script:
    # Dep
    - ./check_version.sh python-requests-unixsocket
    - ./build.sh python-requests-unixsocket 
    - ./check_version.sh python-ws4py
    - ./build.sh python-ws4py 
    # pkg
    - ./build.sh python-pylxd

apacheconfig:  
  stage: others
  image: $CI_REGISTRY/$DOCKERIMG
  allow_failure: true
  script:
    - ./check_version.sh apache-config
    - ./build.sh apache-config

lsix-git:
  stage: others
  image: $CI_REGISTRY/$DOCKERIMG
  allow_failure: true
  script:
    - ./build.sh lsix-git
...
